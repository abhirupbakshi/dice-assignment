<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/misc.css">
    <link rel="stylesheet" href="./style/login-register.css">
    <title>Register Page</title>
</head>
<body>
    <h1 id="title">Login Form</h1>

    <div id="form">
        <form id="registeruser">
            <input type="text" placeholder="Enter your Username" id="user_name" required>
            <input type="password" placeholder="Enter your Password" id="user_pass" required>
    
            <button type="submit" id="registerFormSubmitBtn">Login</button>
        </form>
    
        <p>Not an user? <button id="mode">Register</button></p>
    </div>
</body>
<script src="./script/login-register.js" type="module"></script>
</html>
